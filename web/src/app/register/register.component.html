<form [formGroup]="registerForm" (ngSubmit)="register()">
  <p class="mat-error">{{ errorMessage }}</p>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="text">
    <mat-error *ngIf="registerForm.get('email')?.invalid">{{ registerForm.get('email')?.errors | formatError }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
    <mat-error *ngIf="registerForm.get('password')?.invalid">{{ registerForm.get('password')?.errors | formatError }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="password2" type="password">
    <mat-error *ngIf="registerForm.get('password2')?.invalid">{{ registerForm.get('password2')?.errors | formatError }}</mat-error>
  </mat-form-field>
  <div class="actions">
    <button mat-flat-button color="primary" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>
